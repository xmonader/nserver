<html>
    {{# if entries.length}}
    <table>
        <th>Name</th><th>Type<th>Size</th>
        {{#each entries}}
            <tr>
                <td><a href="{{link}}">{{filename}}</a></td>
                <td>{{isFile}}</td>
                <td>{{size}}</td>
            </tr>
        {{/each}}
    </table>
    {{else}}
    <h1>Empty directory.</h1>
    {{/if}}

</html>
